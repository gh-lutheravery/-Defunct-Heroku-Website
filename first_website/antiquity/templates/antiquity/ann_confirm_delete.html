{% extends "antiquity/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class ="border-bottom mb-4"><h1>Delete Announcement</h1></legend>
                <h2>Are you sure you want the delete the announcement: "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'antiquity-home'%}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
